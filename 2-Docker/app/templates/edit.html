<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>
<body>
    <h1>✏️ Edit Note</h1>
    <form action="" method="POST">
        <input type="text" name="title" value="{{ note[1] }}" required>
        <textarea name="content" required>{{ note[2] }}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
